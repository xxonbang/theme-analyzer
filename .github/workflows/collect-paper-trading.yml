name: Collect Paper Trading Data

on:
  # schedule 제거 - cron-job.org에서 workflow_dispatch로 정시 트리거
  workflow_dispatch: {}

concurrency:
  group: paper-trading
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # KIS 토큰 캐시 (24시간 유효)
      - name: Get date for cache key
        id: cache-date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore KIS token cache
        uses: actions/cache@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}
          restore-keys: kis-token-

      - name: Collect paper trading data
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python collect_paper_trading.py

      - name: Save KIS token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}

      - name: Commit data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add paper trading data files
          if [ -d frontend/public/data/paper-trading ]; then
            git add frontend/public/data/paper-trading/*.json 2>/dev/null || true
          fi
          if [ -f frontend/public/data/paper-trading-index.json ]; then
            git add frontend/public/data/paper-trading-index.json
          fi

          if ! git diff --staged --quiet; then
            KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')
            git commit -m "Collect paper trading data - $KST_TIME KST"

            git pull --rebase origin main || {
              echo "Rebase failed, attempting merge strategy"
              git rebase --abort 2>/dev/null || true
              git pull origin main --strategy=ours || true
            }

            git push
            echo "Paper trading data committed and pushed"
          else
            echo "No changes to commit"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_PAT }}
          VITE_GITHUB_REPO: xxonbang/Theme_Analyzer
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
